<ion-split-pane contentId="main">
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>MenÃº</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages; let i = index">
          <ion-item (click)="ChangeIndexSelected(i)" routerDirection="root" [routerLink]="[page.url]" lines="none"
            detail="false" [class.selected]="indexSelected === i">
            <ion-icon slot="start" src="{{page.icon}}"></ion-icon>
            <ion-label>{{page.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="SignOut()" routerDirection="root" lines="none" detail="false">
            <ion-icon slot="start" src="../assets/icon/salir.svg"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
